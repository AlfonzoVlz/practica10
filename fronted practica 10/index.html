<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee440d8338.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>

<body><br>
    <div class="text-bg-primary p-3 text-center"><h1>Empresa Funval</h1></div>
    <div class="container-fluid row">
        <form class="col-4 p-3" id="formId">
            <div class="mb-3">
                <legend class="text-center text-secondary">Registro de usuario</legend>
              <label for="exampleInputEmail1" class="form-label ">Nombre</label>
              <input type="text" class="form-control" name="nombre" placeholder="Escriba su nombre">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">email</label>
              <input type="text" class="form-control" name="email" placeholder="Escriba su email">
            </div>
            <div>
                <input type="file">
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Roles</label>
                <select name="rol_id" class="form-select">
                  <option>Disabled select</option>
                  <option value="1">Supervisor</option>
                  <option value="2">Controller</option>
                  <option value="3">Maestro</option>
                </select>
              </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        <div class="col-8 p-3">
        <table class="table">
            <legend class="text-center text-secondary">Tabla de usuarios</legend>
            <thead>
              <tr>
                <th scope="col">#Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <a href="" class="btn btn-small btn-warning"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="" class="btn btn-small btn-danger"><i class="fa-solid fa-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>



    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
